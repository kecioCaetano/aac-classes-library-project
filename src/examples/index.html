<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustache testing</title>
</head>
<body>
    <main>
        <h1>My Book Collection</h1>
        <div id="book-container">
            <!-- Mustache.js Template -->
                <script id="bookTemplate" type="x-tmpl-mustache">
                {{#books}}
                    <div class="book" style="border-bottom: 1px solid #eee; margin-bottom: 1em; padding-bottom: 1em;">
                        <h2>{{title}}</h2>
                        <p>By: {{author}}</p>
                        <p>Published in: {{year}}</p>
                    </div>
                {{/books}}

                
                </script>
        </div>
    </main>

    

    <!-- Libraries -->
    <script src="https://unpkg.com/mustache@latest"></script>
    <!-- Your Script -->
    <script src="./example.js"></script>
</body>
</html>
